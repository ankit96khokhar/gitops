apiVersion: templates.gatekeeper.sh/v1beta1
kind: ConstraintTemplate
metadata:
  name: k8srequirelabels
  labels:
    policy-version: "v1.0"
    category: "governance"
    severity: "medium"
    maintained-by: "platform-team"
spec:
  crd:
    spec:
      names:
        kind: K8sRequireLabels
      validation:
        openAPIV3Schema:
          type: object
          properties:
            labels:
              type: array
              items:
                type: string
            allowedValues:
              type: object
              additionalProperties:
                type: array
                items:
                  type: string
  targets:
    - target: admission.k8s.gatekeeper.sh
      rego: |
        package k8srequirelabels

        violation[{"msg": msg}] {
          required := input.parameters.labels
          provided := input.review.object.metadata.labels
          missing := required[_]
          not provided[missing]
          msg := sprintf("❌ Missing required label: '%s' (Platform Governance Policy v1.0)", [missing])
        }

        violation[{"msg": msg}] {
          provided := input.review.object.metadata.labels
          required := input.parameters.labels[_]
          value := provided[required]
          allowed := input.parameters.allowedValues[required]
          count(allowed) > 0
          not allowed[_] == value
          msg := sprintf("❌ Label '%s' has invalid value '%s'. Allowed values: %v (Platform Governance Policy v1.0)", [required, value, allowed])
        }
