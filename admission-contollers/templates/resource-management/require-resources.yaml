apiVersion: templates.gatekeeper.sh/v1beta1
kind: ConstraintTemplate
metadata:
  name: k8srequireresources
  labels:
    policy-version: "v1.0"
    category: "resource-management"
    severity: "medium"
    maintained-by: "platform-team"
spec:
  crd:
    spec:
      names:
        kind: K8sRequireResources
      validation:
        openAPIV3Schema:
          type: object
          properties:
            exemptImages:
              type: array
              items:
                type: string
            requireLimits:
              type: boolean
            requireRequests:
              type: boolean
  targets:
    - target: admission.k8s.gatekeeper.sh
      rego: |
        package k8srequireresources

        violation[{"msg": msg}] {
          container := input.review.object.spec.containers[_]
          not exempt_image(container.image)
          input.parameters.requireLimits == true
          not container.resources.limits.memory
          msg := sprintf("❌ Container '%s' must have memory limits (Platform Resource Policy v1.0)", [container.name])
        }

        violation[{"msg": msg}] {
          container := input.review.object.spec.containers[_]
          not exempt_image(container.image)
          input.parameters.requireLimits == true
          not container.resources.limits.cpu
          msg := sprintf("❌ Container '%s' must have CPU limits (Platform Resource Policy v1.0)", [container.name])
        }

        violation[{"msg": msg}] {
          container := input.review.object.spec.containers[_]
          not exempt_image(container.image)
          input.parameters.requireRequests == true
          not container.resources.requests.memory
          msg := sprintf("❌ Container '%s' must have memory requests (Platform Resource Policy v1.0)", [container.name])
        }

        violation[{"msg": msg}] {
          container := input.review.object.spec.containers[_]
          not exempt_image(container.image)
          input.parameters.requireRequests == true
          not container.resources.requests.cpu
          msg := sprintf("❌ Container '%s' must have CPU requests (Platform Resource Policy v1.0)", [container.name])
        }

        exempt_image(image) {
          input.parameters.exemptImages[_] == image
        }
