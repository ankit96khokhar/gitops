apiVersion: networking.istio.io/v1
kind: VirtualService
metadata:
  name: nginx
spec:
  hosts:
  - nginx-active
  gateways:
  - mesh
  http:
  - match:
    - headers:
        x-preview:
          exact: "true"
    route:
    - destination:
        host: nginx-preview
  - route:
    - destination:
        host: nginx-active
