apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: istiod
  namespace: argocd
spec:
  project: default
  sources:
    - repoURL: 'https://istio-release.storage.googleapis.com/charts'
      chart: istiod
      targetRevision: 1.24.0
      helm:
        valueFiles:
          - $values/platform/istio/istiod-values.yaml
    - repoURL: 'https://github.com/ankit96khokhar/gitops'
      targetRevision: main
      ref: values
  destination:
    server: 'https://kubernetes.default.svc'
    namespace: istio-system
  syncPolicy:
    automated: {prune: true, selfHeal: true}