apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: jenkins
  namespace: argocd
spec:
  project: default
  source:
    repoURL: 'https://charts.jenkins.io'
    targetRevision: 5.8.17
    chart: jenkins
    helm:
      values: |
        controller:
          serviceType: NodePort
  destination:
    server: 'https://kubernetes.default.svc'
    namespace: jenkins  # Argo CD will create this namespace
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:           # This is where the fix happens
      - CreateNamespace=true