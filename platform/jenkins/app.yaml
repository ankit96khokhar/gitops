apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: jenkins-server
  namespace: argocd
spec:
  project: default
  source:
    chart: jenkins
    repoURL: https://charts.jenkins.io
    targetRevision: 5.1.5 # Pin your version!
    helm:
      valueFiles:
        - values.yaml # Reads from YOUR Git repo
  destination:
    server: https://kubernetes.default.svc
    namespace: jenkins
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true

