apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: jaeger
  namespace: argocd
spec:
  project: default
  sources:
    - repoURL: 'https://jaegertracing.github.io/helm-charts'
      chart: jaeger
      targetRevision: 3.1.0 # 2026 Stable
      helm:
        valueFiles: ["$values/platform/observability/jaeger/values.yaml"]
    - repoURL: 'https://github.com/ankit96khokhar/gitops'
      targetRevision: main
      ref: values
  destination:
    server: 'https://kubernetes.default.svc'
    namespace: istio-system
  syncPolicy:
    automated:
      prune: true
      selfHeal: true