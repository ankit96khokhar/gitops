# 1. Force the All-In-One strategy (includes the UI and Collector in one pod)
allInOne:
  enabled: true
  ingress:
    enabled: true
    ingressClassName: nginx
    annotations:
      kubernetes.io/ingress.class: nginx
    hosts:
      - jaeger.local
    path: /
  resources:
    limits:
      memory: 512Mi
      cpu: 500m
    requests:
      memory: 256Mi
      cpu: 100m      

# 2. Explicitly tell the chart NOT to provision sub-charts
provisionCassandra: false
provisionElasticsearch: false

# 3. Double-down on the sub-chart toggles
cassandra:
  enabled: false
elasticsearch:
  enabled: false

# 4. Set storage to memory
storage:
  type: memory