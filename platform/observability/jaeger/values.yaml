strategy: allInOne

allInOne:
  enabled: true
  ingress:
    enabled: true
    ingressClassName: nginx
    annotations:
      kubernetes.io/ingress.class: nginx
    hosts:
      - jaeger.local
    path: /
  resources:
    limits:
      memory: 512Mi
      cpu: 500m
    requests:
      memory: 256Mi
      cpu: 100m

# ðŸ”¥ Force memory storage
storage:
  type: memory

# ðŸ”¥ Disable distributed components
collector:
  enabled: false

query:
  enabled: false

agent:
  enabled: false

# ðŸ”¥ Hard-disable subcharts
cassandra:
  enabled: false

elasticsearch:
  enabled: false

kafka:
  enabled: false

# ðŸ”¥ Extra safety
provisionDataStore:
  cassandra: false
  elasticsearch: false
