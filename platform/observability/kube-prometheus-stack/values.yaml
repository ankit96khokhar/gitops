prometheus-node-exporter:
  enabled: true
  hostNetwork: false
  hostPort: 9101        # Move the hostPort away from 9100 just in case
  service:
    port: 9100
    targetPort: 9101    # Map internal container port to 9101
  extraArgs:
    - --web.listen-address=:9101

  tolerations:
    - operator: Exists

  resources:
    requests:
      cpu: 50m
      memory: 64Mi
    limits:
      cpu: 100m
      memory: 128Mi

alertmanager:
  enabled: false

kubeEtcd:
  enabled: false

kubeControllerManager:
  enabled: false

kubeScheduler:
  enabled: false

kubeProxy:
  enabled: false

defaultRules:
  create: true
