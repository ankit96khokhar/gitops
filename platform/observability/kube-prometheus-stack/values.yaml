global:
  imagePullSecrets: []

grafana:
  enabled: true
  adminPassword: admin
  ingress:
    enabled: true
    ingressClassName: nginx
    annotations:
      kubernetes.io/ingress.class: nginx
    hosts:
      - grafana.local
    path: /

prometheus:
  ingress:
    enabled: true
    ingressClassName: nginx
    annotations:
      kubernetes.io/ingress.class: nginx
    hosts:
      - prometheus.local
    paths:
      - /
  prometheusSpec:
    retention: 6h
    storageSpec: {}
    resources:
      requests:
        cpu: 200m
        memory: 512Mi
      limits:
        cpu: 500m
        memory: 1Gi

prometheusOperator:
  namespaces:
    releaseNamespace: false

# ðŸš¨ HARD FIX for Node Exporter
prometheusNodeExporter:
  enabled: true
  hostNetwork: false
  hostPort: false
  service:
    port: 9100
  extraArgs:
    - --web.listen-address=:9100

alertmanager:
  enabled: false

kubeEtcd:
  enabled: false

kubeControllerManager:
  enabled: false

kubeScheduler:
  enabled: false

kubeProxy:
  enabled: false

defaultRules:
  create: true
